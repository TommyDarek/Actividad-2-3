<!DOCTYPE html>
<title>Menu Principal</title>
    <Head>Menu</Head>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tabla de Ejemplo</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Pérez</td>
            <td>30</td>
        </tr>
        <tr>
            <td>María</td>
            <td>González</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Sánchez</td>
            <td>28</td>
        </tr>
    </table>
</body>
</html>
