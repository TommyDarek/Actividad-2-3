<!DOCTYPE html> <html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF -B"> 
    </head>
    <body>
        <!-- Formulario, es una herramienta que srive para recolectar informacion y mediante
        un gestor de informacion para enviar datos a una API-->
        <form action="resultados.html">
            <div>
            <label for="User">Usuario</label>
            <input type="Username" id="User">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="mail" id="email">
        </div>
        <div>
            <label for="Coments">Coments</label>
            <input type="Coments" id="Coments">
        </div>
            <button type="submit">-Guardar-</button> <!--Enviar con Tecla Enter-->
            <button type="reset">.Borrar-</button> <!--Limpiar formulario-->
        </form>
    </body>
</html>
